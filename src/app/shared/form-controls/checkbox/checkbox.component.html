<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    (touchend)="inputTouched($event)"
    (change)="inputChanged($event)"
    (keyup)="inputChanged($event)"
    [checked]="value"
    [id]="inputId"
    [name]="formControlName">
  <label class="form-check-label" [for]="inputId">{{ label }}</label>
</div>
