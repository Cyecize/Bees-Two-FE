<table class="table">
  <thead>
  </thead>
  <tbody>
  <tr>
    <td>Id</td>
    <td>{{ payload.id }}</td>
  </tr>
  <tr>
    <td>Env</td>
    <td>{{ payload.env }}</td>
  </tr>
  <tr>
    <td>Country</td>
    <td>{{ payload.countryCode }}</td>
  </tr>
  <tr>
    <td>Name</td>
    <td>{{ payload.envName }}</td>
  </tr>
  <tr>
    <td>Vendor ID</td>
    <td>{{ payload.vendorId }}</td>
  </tr>
  <tr>
    <td>Store ID</td>
    <td>{{ payload.storeId }}</td>
  </tr>
  </tbody>
</table>

<div class="text-end">
  <button *ngIf="currentEnv && currentEnv.id !== payload.id"
          class="btn btn-outline-primary m-1"
          (click)="selectEnv()">Select this Environment</button>
  <button class="btn btn-info m-1" (click)="close(null)">Close</button>
</div>
