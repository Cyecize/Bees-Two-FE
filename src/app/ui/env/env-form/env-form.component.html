<form [formGroup]="form" class="pe-1" style="overflow-y: auto; max-height: 500px;">
  <div class="mt-2 ps-1 pe-1">
    <app-input
      placeholder="Name"
      formControlName="envName"></app-input>
  </div>
  <div class="mt-2 ps-1 pe-1">
    <app-select
      [options]="envs"
      placeholder="Env"
      formControlName="env"></app-select>
  </div>
  <div class="mt-2 d-flex">
    <app-input
      class="m-1"
      placeholder="Country Code"
      formControlName="countryCode"></app-input>
    <app-input
      class="m-1"
      placeholder="JDK timezone"
      formControlName="timezone"></app-input>
  </div>
  <div class="mt-2 d-flex">
    <app-input
      class="m-1"
      placeholder="Vendor ID"
      formControlName="vendorId"></app-input>
    <app-input
      class="m-1"
      placeholder="Store ID"
      formControlName="storeId"></app-input>
  </div>
  <div class="mt-2 d-flex">
    <app-input
      class="m-1"
      placeholder="Client Secret"
      formControlName="clientSecret"></app-input>
    <app-input
      class="m-1"
      placeholder="Client ID"
      formControlName="clientId"></app-input>
  </div>
  <div class="mt-2">
    <div formArrayName="languages">
      <div formGroupName="0" class="d-flex align-items-center justify-content-between">
        <app-input
          class="m-1"
          formControlName="languageCode"
          placeholder="Default language (Eg. fr-CA)"></app-input>
        <div>
          <button
            type="button"
            (click)="addNewLanguage()"
            class="btn btn-sm btn-outline-warning">Add language
          </button>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-between"
           [formGroupName]="ind + 1"
           *ngFor="let ctr of secondaryLanguages; let ind = index">
        <app-input
          class="m-1"
          formControlName="languageCode"
          placeholder="Language (Eg. en-CA)"></app-input>

        <div>
          <span (click)="removeLanguage(ind + 1)"><i class="fa-solid fa-x"></i></span>
        </div>
      </div>

    </div>
  </div>
  <div class="mt-2 text-end">
    <button
      class="btn btn-outline-dark"
      [disabled]="!form.valid"
      (click)="onFormSubmit()"
      type="submit">Save
    </button>
  </div>
</form>
