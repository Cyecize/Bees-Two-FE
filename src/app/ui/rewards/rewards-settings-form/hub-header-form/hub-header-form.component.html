<form [formGroup]="form">
  <h3>Hub Header</h3>

  <div formGroupName="web">
    <h4>Web</h4>
    <div class="m-1 mt-3">
      <app-input placeholder="Image URL" formControlName="image"></app-input>
    </div>
    <div class="m-1 mt-3">
      <app-input placeholder="Icon URL" formControlName="icon"></app-input>
    </div>
  </div>

  <div formGroupName="android">
    <h4>Android</h4>
    <div class="m-1 mt-3">
      <app-input placeholder="Image URL" formControlName="image"></app-input>
    </div>
    <div class="m-1 mt-3">
      <app-input placeholder="Icon URL" formControlName="icon"></app-input>
    </div>
  </div>

  <div formGroupName="ios">
    <h4>iOS</h4>
    <div class="m-1 mt-3">
      <app-input placeholder="Image URL" formControlName="image"></app-input>
    </div>
    <div class="m-1 mt-3">
      <app-input placeholder="Icon URL" formControlName="icon"></app-input>
    </div>
  </div>

  <div class="form-group mt-5 text-end">
    <button
      (click)="onFormSubmit()"
      [disabled]="!form.valid || !metaFormValid"
      class="btn btn-outline-dark">Save
    </button>
  </div>
</form>
