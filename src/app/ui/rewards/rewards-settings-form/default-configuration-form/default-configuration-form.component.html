<form [formGroup]="form">
  <div class="m-1 mt-3">
    <app-input placeholder="Initial Balance" formControlName="initialBalance" type="number"></app-input>
  </div>
  <div class="m-1 mt-3">
    <app-input placeholder="Redeem Limit" formControlName="redeemLimit" type="number"></app-input>
  </div>
  <div class="m-1 mt-3">
    <app-input placeholder="Earn Limit" formControlName="earnLimit" type="number"></app-input>
  </div>
  <div class="m-1 mt-3">
    <app-select
      [options]="calculationTypes"
      placeholder="Calculation Type"
      formControlName="calculationType"></app-select>
  </div>
  <div class="m-1 mt-3">
    <app-checkbox label="Free Good Enabled" formControlName="freeGoodEnabled"></app-checkbox>
  </div>
  <div class="m-1 mt-3">
    <app-select [options]="earnTypes" placeholder="Earn Type" formControlName="earnType"></app-select>
  </div>
  <div class="m-1 mt-3">
    <app-input placeholder="Price Per Point" formControlName="pricePerPoint" type="number"></app-input>
  </div>
  <div class="m-1 mt-3">
    <app-checkbox label="Price Per Point Enabled" formControlName="pricePerPointEnabled"></app-checkbox>
  </div>

  <div class="form-group mt-5 text-end">
    <button
      (click)="onFormSubmit()"
      [disabled]="!form.valid || !metaFormValid"
      class="btn btn-outline-dark">Save
    </button>
  </div>
</form>
