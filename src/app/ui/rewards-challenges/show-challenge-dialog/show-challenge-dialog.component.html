<div style="overflow-y: auto; max-height: 500px;">
<pre>
  {{ dataJson }}
</pre>
</div>
<hr>
<div class="text-end">
  <button class="btn btn-outline-dark m-1" (click)="close(undefined);">Close</button>
  <button class="btn btn-outline-success m-1" (click)="copy();">Copy</button>
  <button class="btn btn-outline-danger m-1" (click)="cancel();">Cancel</button>
  <a class="btn btn-outline-warning m-1" [routerLink]="getEditRoute()" (click)="close(undefined);">Edit (TODO)</a>
</div>
