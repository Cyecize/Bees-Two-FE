<div>
  <div>
    <h3>Search Promos</h3>
  </div>

  <div>
    <h4>Environment</h4>
    <div class="filters-header">
      <div class="filter">
        <app-env-override-field></app-env-override-field>
      </div>
    </div>
  </div>

  <div class="filters">
    <div class="filters-header">
      <div class="filter">
        <div class="d-flex">
          <app-input
            placeholder="Vendor Promo ID"
            [clearOnChangeEnd]="true"
            (onChangeEnd)="generatePromoPlatformId($event)"></app-input>
        </div>
        <div
          class="d-flex justify-content-between align-items-center"
          *ngFor="let platformId of query.promotionPlatformIds; let ind = index">
          <span>
            Platform ID:
            <app-tooltip-span
              [trimDisplayTextChars]="15"
              [tooltipText]="platformId"
              [enableCopy]="true"
              [displayText]="platformId"></app-tooltip-span>
          </span>

          <strong>
            <i (click)="removePromoId(ind)" class="fa fa-x"></i>
          </strong>
        </div>
      </div>
      <div class="filter">
        <app-select-search
          placeholder="Types"
          [payload]="types"
          (selectionChange)="typeSelected($event)"
          [clearOnSelect]="true"></app-select-search>
        <div *ngFor="let type of query.types" class="d-flex justify-content-between">
          <span>{{ type }}</span>
          <span (click)="removeType(type)"><i class="fa-solid fa-x"></i></span>
        </div>
      </div>
      <div class="filter">
        <app-input placeholder="Query (Causes Error)" (onChangeEnd)="queryStringChange($event)"></app-input>
      </div>
      <div class="filter">
        <app-checkbox label="Ignore Start Date" (onChange)="ignoreStartDateToggleChange($event)"></app-checkbox>
      </div>
    </div>
  </div>
  <hr>
  <div class="main">
    <p>Showing {{ searchResponse.promotions.length }} promotions on page {{ query.page.page + 1 }}</p>
    <div>
      <button [disabled]="query.page.page < 1" (click)="pageChange(query.page.page - 1)"
              class="btn btn-outline-dark m-1">Prev
      </button>
      <button *ngIf="searchResponse.pagination.hasNext" (click)="pageChange(query.page.page + 1)"
              class="btn btn-outline-dark m-1">Next
      </button>

      <hr>

      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">Vendor Promo ID</th>
          <th scope="col">Name</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let promo of searchResponse.promotions">
          <th scope="row">
            <small>
              <app-tooltip-span
                [enableCopy]="true"
                [trimDisplayTextChars]="40"
                [tooltipText]="promo.vendorUniqueIds.vendorPromotionId"
                [displayText]="promo.vendorUniqueIds.vendorPromotionId"></app-tooltip-span>
            </small>
          </th>
          <td>
            <app-tooltip-span
              [displayText]="shortenStr(promo.title)"
              [tooltipText]="promo.title"></app-tooltip-span>
          </td>
          <td>
            <div class="d-flex justify-content-around">
              <button class="btn btn-outline-success" (click)="openDetailsDialog(promo)">View Details</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
