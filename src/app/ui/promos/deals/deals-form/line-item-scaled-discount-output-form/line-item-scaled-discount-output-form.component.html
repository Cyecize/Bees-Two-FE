<div [formGroup]="form">
  <h6>
    Line Item Scaled Discount
    (
    <span
      *ngIf="!hasItemScaledForm()"
      (click)="addItemScaledForm()"
      style="cursor:pointer;">
                  <i class="fa-solid fa-plus"></i></span>

    <span
      *ngIf="hasItemScaledForm()"
      (click)="removeLineItemScaledForm()"
      style="cursor:pointer;">
                  <i class="fa-solid fa-x"></i></span>
    )
  </h6>
  <div *ngIf="hasItemScaledForm()" formGroupName="lineItemScaledDiscount">
    <div class="mt-1" formArrayName="vendorItemIds">
      <div class="d-flex">
        <app-input
          placeholder="Enter Vendor Item Id"
          [clearOnChangeEnd]="true"
          (onChangeEnd)="addVendorItem($event)"></app-input>
      </div>
      <div class="d-flex flex-wrap justify-content-start">
        <div *ngFor="let id of vendorItems.controls; let skuInd = index"
             class="ms-4">
          <div class="m-1 mt-3">
            <app-input placeholder="Vendor Item Id" [formControlName]="skuInd"></app-input>
            (<strong style="cursor:pointer;" (click)="removeVendorItem(skuInd)">Remove</strong>)
          </div>
        </div>
      </div>
    </div>

    <div class="mt-1" formArrayName="ranges">
      <div>
        <button (click)="addRange()" type="button" class="btn btn-sm btn-outline-info">Add Range</button>
        <div *ngFor="let id of ranges.controls; let rangeId = index"
             class="ms-4" [formGroupName]="rangeId">
          <hr>
          <div class="d-flex flex-wrap justify-content-start align-items-center">
            <app-input
              class="m-1"
              type="number"
              placeholder="From"
              formControlName="from"></app-input>

            <app-input
              class="m-1"
              type="number"
              placeholder="To"
              formControlName="to"></app-input>

            <app-input
              class="m-1"
              type="number"
              placeholder="Proportion"
              formControlName="proportion"></app-input>

            <app-select
              class="m-1"
              [options]="types"
              placeholder="Type"
              formControlName="type"></app-select>

            <app-input
              class="m-1"
              type="number"
              placeholder="Value"
              formControlName="value"></app-input>

            <app-input
              class="m-1"
              type="number"
              placeholder="Max Qty"
              formControlName="maxQuantity"></app-input>

            <span
              (click)="removeRange(rangeId)"
              style="cursor:pointer;"><i class="fa-solid fa-x"></i></span>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
