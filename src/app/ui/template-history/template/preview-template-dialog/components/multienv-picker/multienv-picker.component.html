<div class="selected-envs-container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
      @for (env of envs; track env.id; let index = $index) {
        <tr>
          <th scope="row">
            <strong>{{ env.envName }}</strong>
          </th>
          <td>
            <button
              (click)="viewEnvDetails(env)"
              class="btn btn-sm btn-outline-info m-1">
              <i class="fa fa-info"></i>
            </button>
            <button
              (click)="removeEnv(index)"
              class="btn btn-sm btn-outline-danger m-1">
              <i class="fa fa-x"></i>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
