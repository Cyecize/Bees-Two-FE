<div class="arg-values-table-container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type (* = required)</th>
      <th scope="col">Value</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
      @for (arg of args; track arg.id) {
        <tr>
          <th scope="row">
            <strong>{{ arg.name }}</strong>
          </th>
          <td>
            <div>{{ arg.dataType }}<span *ngIf="arg.arrayType">[]</span>
              <strong *ngIf="arg.required"> *</strong>
            </div>
            <strong
              class="c-pointer"
              (click)="viewArgType(arg)"
              *ngIf="arg.dataType === TemplateArgDataType.CUSTOM">
              <small>Click to view</small>
            </strong>
          </td>
          <td>
            <app-tooltip-span
              [tooltipText]="arg.value"
              [displayText]="arg.value"
              [trimDisplayTextChars]="40"></app-tooltip-span>
          </td>
          <td>
            <button
              (click)="showFull(arg)"
              class="btn btn-sm btn-outline-info m-1">
              <i class="fa fa-info"></i>
            </button>
            <button *ngIf="enableEdits"
              (click)="openEditPrompt(arg)"
              class="btn btn-sm btn-outline-dark m-1">
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
