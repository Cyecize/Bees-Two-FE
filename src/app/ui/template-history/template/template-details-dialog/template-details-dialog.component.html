<div class="dialog-content-container">
  <app-template-details-component [template]="payload"></app-template-details-component>

  <hr>
  <div class="text-end">
    <button class="btn btn-outline-dark m-1" (click)="close(undefined);">Close</button>

    <button class="btn btn-outline-danger m-1" (click)="delete();">Delete</button>
    <a class="btn btn-outline-warning m-1" [routerLink]="getEditRoute()" (click)="close(false);">Edit</a>
    <button class="btn btn-outline-success m-1" (click)="openPreview()">Preview</button>
  </div>
</div>
