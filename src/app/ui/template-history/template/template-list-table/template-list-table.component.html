<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Entity</th>
    <th scope="col">Method</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let template of templates.content">
    <td>
      {{ template.name }}
    </td>
    <td>
      {{ template.entity }}
    </td>
    <td>
      {{ template.method }}
    </td>
    <td>
      <div class="d-flex justify-content-around">
        <button class="btn btn-outline-success" (click)="openPreview(template)">
          <i class="fa fa-play"></i>
        </button>
        <button class="btn btn-outline-dark" (click)="openMultiRunner(template)">
          <i class="fa fa-forward"></i>
        </button>
        <button class="btn btn-outline-info" (click)="openDetailsDialog(template)">
          <i class="fa fa-info"></i>
        </button>
      </div>
    </td>
  </tr>
  </tbody>

  <app-pagination
    (pageChange)="onPageChange($event)"
    [pagination]="pageToPagination(templates)"></app-pagination>
</table>
