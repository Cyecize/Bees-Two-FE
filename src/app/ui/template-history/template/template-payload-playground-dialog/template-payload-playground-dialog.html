<div class="dialog-content-container-lg">
  <div class="code-container">
    <div class="row m-0">
      <div [ngClass]="{
      'col-md-9': showLogs,
      'col-md-12': !showLogs,
      }">
        <ngx-monaco-editor
          [options]="editorOptions"
          [(ngModel)]="userCode"
          (onInit)="onEditorInit()"
        ></ngx-monaco-editor>
      </div>
      <div *ngIf="showLogs" class="col-md-3 sidebar">
        <hr class="d-sm d-md-none d-lg-none" />
        <p><strong>Logs:</strong></p>
        <div class="output">
          <div *ngFor="let message of output">
            {{ message }}
          </div>
        </div>

        <div *ngIf="result">
          <hr />
          <p>
            <strong
            >Succeeded:
              {{ ObjectUtils.boolToYesNo(result.success) }}</strong
            >
          </p>
          <div *ngIf="result.output" class="output-logs">
            <button
              class="btn btn-sm btn-outline-info"
              (click)="showCode()"
            >View Full
            </button>
            <pre>{{ result.output | json }}</pre>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="d-flex justify-content-between">
    <div>
      <button class="btn btn-info" (click)="onTest()">Test Syntax</button>
      <button class="btn btn-warning ms-1" (click)="onTest(true)">
        Test Execution
      </button>
      <button
        class="ms-1 btn btn-outline-info"
        (click)="showLogs = !showLogs">
        Logs
      </button>
    </div>
    <div>
      <button class="btn btn-outline-success" (click)="saveAndClose()">Save</button>
    </div>
  </div>
</div>
