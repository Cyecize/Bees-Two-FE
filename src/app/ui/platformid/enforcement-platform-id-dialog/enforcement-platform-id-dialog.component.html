<form [formGroup]="form">

  <div class="mt-2">
    <app-input
      formControlName="vendorId"
      placeholder="Vendor ID"></app-input>
  </div>
  <div class="mt-2">
    <div class="d-flex">
      <div>
        <div class="mt-2">
          <app-input
            formControlName="vendorDeliveryCenterId"
            placeholder="Vendor DDC Id"></app-input>
        </div>
        <div class="mt-2">
          <app-input
            formControlName="vendorAccountId"
            placeholder="Vendor Acc Id"></app-input>
        </div>
      </div>
      <button
        (click)="pickDDCAndAccountId()"
        class="ms-1 btn btn-sm btn-outline-warning">Pick From Account
      </button>
    </div>
  </div>

  <div class="mt-2">
    <app-input
      formControlName="entity"
      placeholder="Entity Type (TODO: Convert to enum)"></app-input>
  </div>

  <div class="mt-2">
    <app-input
      formControlName="entityId"
      placeholder="Entity ID"></app-input>
  </div>

  <div class="mt-2" *ngIf="encodedId">
    <p class="alert alert-success">Your code: </p>
    <app-tooltip-span [enableCopy]="true"
                      [displayText]="encodedId.platformId"
                      [trimDisplayTextChars]="20"
                      [tooltipText]="encodedId.platformId"></app-tooltip-span>
  </div>

  <hr>
  <div class="mt-2 text-end">
    <button
      type="button"
      (click)="close(undefined)"
      class="btn btn-outline-danger">Close
    </button>
    <button
      type="submit"
      (click)="onFormSubmit()"
      [disabled]="!form.valid"
      class="ms-1 btn btn-outline-dark">Encode
    </button>
  </div>
</form>
