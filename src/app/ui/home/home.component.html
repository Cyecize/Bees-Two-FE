<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Environment</h2>
      <p *ngIf="currentEnv">
        Your current environment is <strong (click)="viewEnvDetails()"
                                            style="cursor: pointer">{{ currentEnv.envName }}</strong>
      </p>
      <div>
        <button class="btn btn-outline-success" (click)="openEnvDialog()">Choose Env</button>
        <button
          *ngIf="currentEnv"
          class="ms-1 btn btn-outline-secondary"
          (click)="generateToken()">Generate Token</button>
      </div>
      <hr>
      <h3>Platform Ids</h3>
      <div>
        <button
          class="btn btn-outline-success"
          (click)="openPlatformDialog(platformIdTypes.CONTRACT)">Contract ID</button>
      </div>
    </div>
    <div class="col-md-6">
      <h2>Apps</h2>
      <h3 class="alert alert-warning">
        <a class="text-decoration-none" style="color:inherit;" [routerLink]="routes.PROMOS.toString()">Promotions &
          Deals</a>
      </h3>
      <h3 class="alert alert-info">
        <a class="text-decoration-none" style="color:inherit;" [routerLink]="routes.ITEMS.toString()">Items</a>
      </h3>
      <h3 class="alert alert-secondary">
        <a class="text-decoration-none" style="color:inherit;" [routerLink]="routes.REWARDS.toString()">Rewards</a>
      </h3>
      <h3 class="alert alert-success">
        <a class="text-decoration-none" style="color:inherit;" [routerLink]="routes.ACCOUNTS.toString()">Accounts & Delivery</a>
      </h3>
      <h3 class="alert alert-dark">
        <a class="text-decoration-none" style="color:inherit;" [routerLink]="routes.ASSORTMENT.toString()">
          Product Assortment
        </a>
      </h3>
    </div>
  </div>
</div>
