<div class="container">
  <h1>BEES Two</h1>

  <div class="row">
    <div class="col-md-6">
      <h2>Environment</h2>
      <p *ngIf="currentEnv">
        Your current environment is <strong (click)="viewEnvDetails()"
                                            style="cursor: pointer">{{ currentEnv.envName }}</strong>
      </p>
      <button class="btn btn-outline-success" (click)="openEnvDialog()">Choose Env</button>
    </div>
    <div class="col-md-6">
      <h2>Apps</h2>
      <h3 class="alert alert-warning">
        <a class="text-decoration-none" style="color:inherit;" [routerLink]="routes.PROMOS.toString()">Promotions &
          Deals</a>
      </h3>
      <h3 class="alert alert-info">
        <a class="text-decoration-none" style="color:inherit;" [routerLink]="routes.ITEMS.toString()">Items</a>
      </h3>
      <h3 class="alert alert-secondary">
        <a class="text-decoration-none" style="color:inherit;" [routerLink]="routes.REWARDS.toString()">Rewards</a>
      </h3>
      <h3 class="alert alert-success">
        <a class="text-decoration-none" style="color:inherit;" [routerLink]="routes.ACCOUNTS.toString()">Accounts</a>
      </h3>
    </div>
  </div>
</div>
