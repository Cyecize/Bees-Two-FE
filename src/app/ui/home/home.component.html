
<div class="container">
  <h1>BEES Two</h1>

  <div class="row">
    <div class="col-md-6">
      <h2>Environment</h2>
      <p *ngIf="currentEnv">
        Your current environment is <strong (click)="viewEnvDetails()" style="cursor: pointer">{{currentEnv.envName}}</strong>
      </p>
      <button class="btn btn-outline-success" (click)="openEnvDialog()">Choose Env</button>
    </div>
    <div class="col-md-6">
      <h2>Apps</h2>
    </div>
  </div>
</div>
