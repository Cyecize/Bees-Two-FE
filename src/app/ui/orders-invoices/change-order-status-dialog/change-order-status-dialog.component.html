<h4>Change status</h4>
<small>For order {{ payload.order.orderNumber }}</small>
<hr>

<div>
  <form [formGroup]="form">
    <div class="mt-2">
      <app-select
        [options]="orderStatuses"
        placeholder="Status"
        formControlName="status"></app-select>
    </div>
    <div class="mt-2 text-end">
      <button
        [disabled]="!form.valid"
        (click)="formSubmitted()"
        type="submit"
        class="btn btn-outline-dark">Save
      </button>
    </div>
  </form>
</div>
